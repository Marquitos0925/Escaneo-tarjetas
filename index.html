
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Esc√°ner de Tarjetas</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    #reader {
      width: 300px;
      margin: 20px auto;
    }
    #status {
      font-size: 18px;
      margin-top: 10px;
      color: green;
    }
  </style>
</head>
<body>
  <h1>Escanear tarjeta</h1>
  <div id="reader"></div>
  <div id="status">Esperando escaneo...</div>

  <script>
    const entryID = "584117191";
    const formURL = "https://docs.google.com/forms/d/e/1FAIpQLSegzTtlrBLKD8WEcANXm5-T3uPcbjWF4yMM2ArSBonW31vMXg/formResponse";

    function enviarFormulario(tarjeta) {
      const fullURL = `${formURL}?entry.${entryID}=${tarjeta}`;
      fetch(fullURL, { mode: 'no-cors', method: 'POST' })
        .then(() => {
          document.getElementById("status").innerText = `‚úÖ Tarjeta ${tarjeta} registrada.`;
        })
        .catch(() => {
          document.getElementById("status").innerText = `‚ùå Error al registrar la tarjeta ${tarjeta}.`;
        });
    }

    function onScanSuccess(decodedText, decodedResult) {
      const params = new URLSearchParams(decodedText.split('?')[1]);
      const tarjeta = params.get("tarjeta");

      if (tarjeta) {
        document.getElementById("status").innerText = `üì§ Enviando tarjeta ${tarjeta}...`;
        enviarFormulario(tarjeta);
        html5QrcodeScanner.clear().then(() => {
          setTimeout(() => {
            document.getElementById("status").innerText = "Esperando escaneo...";
            html5QrcodeScanner.render(onScanSuccess);
          }, 500);
        });
      }
    }

    const html5QrcodeScanner = new Html5QrcodeScanner(
      "reader", { fps: 10, qrbox: 250 }, false
    );
    html5QrcodeScanner.render(onScanSuccess);
  </script>
</body>
</html>
